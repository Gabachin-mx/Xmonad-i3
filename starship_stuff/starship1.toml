[git_state]
format = '\([$state( $progress_current/$progress_total)]($style)\) '
style = "bright-black"

[cmd_duration]
min_time = 500
#format = "[$duration]($style) "
format = "took [$duration](bold yellow) "
#style = "yellow"

[python]
format = "[$virtualenv]($style) "
