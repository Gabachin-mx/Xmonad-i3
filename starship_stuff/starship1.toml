format = """
$username\
$cmd_duration\
$time\
$hostname\
$directory\
$git_branch\
$git_state\
$git_status\
$line_break\
$python\
$character"""


# Disable the blank line at the start of the prompt
add_newline = false

[directory]
style = "blue"
truncation_length = 0

[character]
# success_symbol = "[â¯](purple)"
# error_symbol = "[â¯](red)"
# vicmd_symbol = "[â®](green)"

success_symbol = "[â¤](purple)"
error_symbol = "[ğ !](red)"
vicmd_symbol = "[â®](green)"

[git_branch]
format = "[$branch]($style)"
style = "bright-black"

[git_status]
format = "[[(*$conflicted$untracked$modified$staged$renamed$deleted)](218) ($ahead_behind$stashed)]($style)"
style = "cyan"
conflicted = "â€‹"
untracked = "â€‹"
modified = "â€‹"
staged = "â€‹"
renamed = "â€‹"
deleted = "â€‹"
